	function buildJSON(id) {
		var jsonstring = "{";
		for(i=0; i<document.smsForm.elements.length; i++){
			var name = document.smsForm.elements[i].name;
			var value = document.smsForm.elements[i].value;
			if (value != "" && name != "" && name != id && name != 'show' && name != 'local' && name != 'PHP_AUTH_USER' && name != 'PHP_AUTH_PW') {
				if (name == "user_id" || name == "home_merch_id" || name == "lead_time" || name == "merchant_id")
					jsonstring = jsonstring + "\""+name+"\":"+value+",";
				else	
					jsonstring = jsonstring + "\""+name+"\":\""+value+"\",";
			}
		}
		jsonstring = jsonstring.slice(0, -1);
		jsonstring = jsonstring + "}";
		//alert(jsonstring);
		return jsonstring;
	}
